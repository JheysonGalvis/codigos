<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlet Access</title>
    <style>
        #padlet {
            display: none;
        }
    </style>
    <script>
        function checkCode() {
            var code = document.getElementById("code").value;
            if (code === "123dc") {
                document.getElementById("padlet").style.display = "block";
            } else {
                alert("Código incorrecto");
            }
        }
    </script>
</head>

<body>
    <h2>Ingrese el código secreto para ver el Padlet</h2>
    <input type="text" id="code">
    <button onclick="checkCode()">Ingresar</button>
    <div id="padlet">
        <iframe src="https://padlet.com/tecnojheyson/an-lisis-de-datos-o0wzqqf4251by760" width="100%"
            height="600px"></iframe>
    </div>
</body>

</html>
